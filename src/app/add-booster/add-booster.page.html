<ion-header>
  <ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button defaultHref="/"></ion-back-button>
  </ion-buttons>
  <ion-title>Tambah Booster</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<ion-list inset class="form">
  <div style="height: 10px;"></div>
  <ion-item>
    <ion-label position="floating">Name</ion-label>
    <ion-input type="text" [(ngModel)]="dataUser.booster_name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">No Telp</ion-label>
    <ion-input type="text" [(ngModel)]="dataUser.booster_phone"></ion-input>
  </ion-item>
  <div (click)="tambahBooster()" class="button">
    <ion-button color="medium" round expand="block" style="width: 100%;color:white;">Tambah Booster</ion-button>
  </div>
</ion-list>
</ion-content>
