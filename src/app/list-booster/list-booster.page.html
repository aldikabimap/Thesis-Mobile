<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>List Booster</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-button style="margin:10px;" color="primary" (click)="addBooster()" size="small">Tambah Booster</ion-button>
    <ion-grid>
        <ion-row>
          <ion-col size="2">
            <div>
              No
            </div>
          </ion-col>
          <ion-col>
            <div>
              Nama
            </div>
          </ion-col>
          <ion-col>
            <div>
              No Telp
            </div>
          </ion-col>
          <ion-col size="2">
            <div>
              Aksi
            </div>
          </ion-col>
        </ion-row>
        <ion-row *ngFor="let data of dataBooster;let i = index">
            <ion-col size="2">
              <div>
                {{i+1}}
              </div>
            </ion-col>
            <ion-col>
              <div>
                {{data.booster_name}}
              </div>
            </ion-col>
            <ion-col>
              <div>
                {{data.booster_phone}}
              </div>
            </ion-col>
            <ion-col size="2">
              <div>
                <ion-button color="primary" (click)="edit(data)" size="small"><ion-icon name="create"></ion-icon></ion-button>
                <ion-button color="danger" (click)="hapus(data.booster_id)" size="small">X</ion-button>
              </div>
            </ion-col>
          </ion-row>
    </ion-grid>
</ion-content>
